    <nav class="navbar navbar-expand-md bg-primary navbar-dark">

        <button class="navbar-toggler navbar-toggler-right" onclick="openNav()" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
          aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
          <ul class="navbar-nav"></ul>
          <a class="ml-2 text-white  d-none d-md-block" onclick="openNav()"><i class="fa d-inline fa-lg fa-bars"></i></a>
        </div>

    <div class="py-2 text-center filter-light " style=" background-image: url('images/brno2.jpg');background-size:cover;">
      <div class="container py-2 ">
        <div class="row">
          <div class="col-md-8">
            <div class="col-md-3 max-20">

            <div class="col-md-3 max-20">
              <img class="img-fluid d-block rounded-circle mx-5 d-flex" src="images/browse.png"> </div>
            <div class="col-md-3 max-20">
              <img class="img-fluid d-block rounded-circle " src="images/history.png"> </div>
            <div class="col-md-5 max-20">
              <img class="img-fluid d-block rounded-circle mx-5 " src="images/settings.png"> </div>
          </div>
          <div class="col-md-4 d-none d-md-block">
            <p class="text-one">Plan it </p>
          </div>
        </div>
      </div>
    </div>
    <div class="py-5 bg-dark text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <p class="lead"><span onclick="openNav()">open</span>Sign up to our newsletter for the latest news</p>
            <form class="form-inline">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your e-mail here"> </div>
              <button type="submit" class="btn btn-primary ml-3">Subscribe</button>
            </form>
          </div>
          <div class="col-4 col-md-1 align-self-center my-2">
            <a href="https://www.facebook.com" target="_blank"><i class="fa fa-fw fa-facebook fa-3x text-white"></i></a>
          </div>
          <div class="col-4 col-md-1 align-self-center my-2">
            <a href="https://twitter.com" target="_blank"><i class="fa fa-fw fa-twitter fa-3x text-white"></i></a>
          </div>
          <div class="col-4 col-md-1 align-self-center my-2">
            <a href="https://www.instagram.com" target="_blank"><i class="fa fa-fw fa-instagram text-white fa-3x"></i></a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mt-3 text-center">
            <p>© Copyright 2018 #folowdragon - All rights reserved.</p>
          </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/smoothscroll.js" type="text/javascript"></script>
  <script type="text/javascript">
    var navOpened = 0;
      function openNav() {
        if(navOpened==0)
        {
          document.getElementById("mySidenav").style.width = "250px";
          if(window.screen.availWidth>600){
          	document.getElementById("main").style.marginLeft = "250px";
          }
          navOpened=1;
        }else
        {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft = "0";
          navOpened=0;
        }
      }
  </script>
